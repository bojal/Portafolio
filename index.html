<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Portafolio Profesional</h1>
        </div>
    </header>
    
    <section class="about-section container">
        <div class="about-text">
            <h2>Sobre Mí</h2>
            <p>Precentacion Profesional</p>
        
        </div>
        <div class="about-image">
            <img src="https://via.placeholder.com/400x500" alt="Foto de perfil" id="profile-pic">
        </div>
    </section>
    
    <section class="container">
        <h2>Mis Trabajos</h2>
        <div class="portfolio-grid" id="portfolio-container">
            <!-- Las tarjetas se generarán con JavaScript -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>© <span id="year"></span> Mi Portafolio. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    
</body>
</html>
